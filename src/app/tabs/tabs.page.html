<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{tabName}}</ion-title>
    <ion-button slot="end" fill="clear" id="logout">
      <ion-icon name="log-out-outline" color="dark"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="personas" (click)="setTabsName('Personas')">
        <ion-icon aria-hidden="true" name="home"></ion-icon>
        <ion-label>Personas</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="entidades" (click)="setTabsName('Entidades')">
        <ion-icon aria-hidden="true" name="ellipse"></ion-icon>
        <ion-label>Entidades</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="evaluaciones" (click)="setTabsName('Evaluaciones')">
        <ion-icon aria-hidden="true" name="square"></ion-icon>
        <ion-label>Evaluaciones</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
<!-- LOGOUT ALERT -->
<ion-alert
  trigger="logout"
  header="Cerrar sesión"
  message="¿Está segur@ que desea cerrar la sesión?"
  [buttons]="alertButtons"
></ion-alert>
